<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap">
    <link rel="icon" type="image/png" href="https://i.ibb.co/YbqnWnk/Screenshot-2023-12-26-225600.png">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #8bc6fc;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #8bc6fc;
            padding: 10px;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        #logo-container {
            display: flex;
            align-items: center;
        }

        #logo {
            max-width: 100px; /* Adjust the size as needed */
            height: auto;
            margin-left: 10px;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: center;
            margin-right: 50px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        #favicon-text {
            font-size: 16px;
            margin-left: 5px;
            display: none;
        }

        #logo-container:hover #favicon-text {
            display: inline;
        }

        /* Style for the button */
        .animated-button {
          display: inline-block;
          padding: 10px 20px;
          font-size: 16px;
          text-align: center;
          text-decoration: none;
          background-color: #8bc6fc;
          color: #fff;
          border: 2px solid #fff;
          border-radius: 5px;
          font-family: 'Montserrat', sans-serif;
          font-weight: 800;
          transition: background-color 0.3s, transform 0.2s, color 0.3s;
          cursor: pointer;
        }

        /* Hover effect */
        .animated-button:hover {
          background-color: #2980b9;
        }

        /* Click effect */
        .animated-button:active {
          transform: scale(0.95);
        }
    </style>
    <title>Support - Blue Jet Tech</title>
</head>
<body>
    <header>
        <div id="logo-container">
            <a href="https://bluejettech.com" target="_blank">
                <img id="logo" src="https://i.ibb.co/YbqnWnk/Screenshot-2023-12-26-225600.png" alt="Blue Jet Tech Logo">
                <span id="favicon-text">Blue Jet Tech</span>
            </a>
        </div>
        <nav>
            <a href="https://bluejettech.com">Home</a> •
            <a href="https://bluejettech.com/companies">Companies</a> •
            <a href="https://bluejettech.com/jobs">Jobs</a> •
            <a href="https://bluejettech.com/support">Support</a> •
            <a href="https://bluejettech.com/aboutus">About Us</a>
        </nav>
    </header>
    <section>
        <h1>Support</h1>
        <br>
        <p>Press the button below to contact the<br>team that works at Blue Jet Tech</p>
        
        <!-- Button with animation -->
<br><br>
        <a class="animated-button" href="http://www.testwebsite.com">Go to testwebsite.com</a>
    </section>
   
    <footer>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br> <br><br><br><br> 
        <p id="copyright">© Copyright 2019-2024 Blue Jet Tech INC | All Rights Reserved</p>
    </footer>
</body>
</html>
